<app-header></app-header>
<div class="row">
    <div class="col-xs-12 col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <form 
                (ngSubmit)="login()"
                autocomplete="off"
                [formGroup]="loginForm"
                >
                    <div class="row">
                        <div class="col-xs-12 mb-2">
                            <label for="">Correo electrónico</label>
                            <input type="email" class="form-control" 
                                formControlName="correo" 
                                placeholder="Ingrese su correo"
                                [ngClass]="campoNoValido('correo')?'is-invalid' :'' "
                                >
                        </div>
                        <div class="col-xs-12 mb-2">
                            <label for="">Contraseña </label>
                            <input type="password" class="form-control"  
                            formControlName="password" 
                            placeholder="Ingrese su contraseña"
                            [ngClass]="campoNoValido('password')?'is-invalid' :'' "

                            >
                            <span><a href="" class="float-end mt-1">¿Olvidaste su contraseña?</a></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-2 ">

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="recordar">
                                <label class="form-check-label" for="flexCheckDefault" style="margin-top: 2px;">
                                    recordar mis datos
                                </label>
                              </div>
                            

                        </div>
                    </div>
                    <div class="row m-3">
                            <button mat-raised-button color="primary">Iniciar sesión</button>

                    </div>
        

                </form>

            </div>

        </div>

    </div>
</div>
